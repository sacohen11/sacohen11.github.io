     <!-- The main container on the webpage -->

    <div class="container-md">
        <div class="row">

            <!-- A column for any blurb on the homepage... an about me section likely -->

            <div class="col-md">
                Hey

            <!-- My picture -->

                <img src="CohenSamuelRoss.jpg" class="img-fluid" alt="A picture of me looking fresh, but with red eyes">
            </div>
        </div>
    </div>

    <!-- The footer that specifies when the website was last updated -->

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-md">
            <p id="updated" class="text-center"></p>
        </div>
    </footer>

    <!-- All javascript functions and code -->

    <script>
            // This bit is for the "Last Updated" piece in the footer
            var x = new Date(document.lastModified);
            document.getElementById("updated").innerHTML = "<span class=\"text-muted text-center\">Sam Cohen, last updated "+ x.toLocaleDateString() + "</span>";


            // This piece allows for the multi-level dropdown and comes from: https://www.codeply.com/p/rhCuZhEUrk
            let dropdowns = document.querySelectorAll('.dropdown-toggle')
            dropdowns.forEach((dd)=>{
                dd.addEventListener('click', function (e) {
                    var el = this.nextElementSibling
                    el.style.display = el.style.display==='block'?'none':'block'
                })
            })

    </script>

    <!-- Load in Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
